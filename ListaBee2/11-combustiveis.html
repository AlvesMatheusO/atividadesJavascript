<script>

var opcoes = 0; 
var al = 0, ga = 0, di = 0;

while (opcoes < 4) {
    var i = parseInt(prompt(""));
    
    while (i < 1 && i > 4) {
        i = parseInt(prompt(""));
    }

    switch (i) {
        case 1:
            al++;
            break;

        case 2:
            ga++;
            break;
            
        case 3:
            di++;
            break;
    
        case 4:
            opcoes = i;
            break;
        
    }
}

console.log("MUITO OBRIGADO");
console.log("Alcool: " + al);
console.log("Gasolina: " + ga);
console.log("Diesel: " + di);
</script>
