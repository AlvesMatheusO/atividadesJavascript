<script>
var n = parseInt(prompt(" "));

for (i = 1; i <= n; i++) {
    var x = parseInt(prompt(""));
    var cont = 0;
    
    for (j = 1; j <= x; j++) {
        if (x%j===0) {
            cont++;
        }
    }
    if (cont === 2) {
        console.log(x + " eh primo");
    } else {
        console.log(x + " nao eh primo")
    }
}

</script>
