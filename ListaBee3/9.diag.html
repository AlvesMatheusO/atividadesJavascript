<script>
var op = prompt("");
var matriz = [];

for (i = 0; i < 12; i++) {
    matriz[i] = [];

    for (j = 0; j < 12; j++) {
        matriz[i][j] = parseFloat(prompt(""));

    }
}

var sum = 0;

for (i = 0; i < 12; i++) {
    for (j = 0; j < 12; j++) {
        if (j > i) {
            sum += matriz[i][j];
        }
    }
}

if (op == "S") {
    console.log(sum.toFixed(1));
} else {
    console.log((sum/66).toFixed(1));
}
</script>
