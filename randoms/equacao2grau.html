<script>

var texto = prompt("Digite 3 numeros:");

var [a, b, c] = texto.split(" ");

var delta = Math.pow(b,2) - 4 * a *c;

console.log("O delta Ã©: " + delta);

if ( a != 0 && delta >= 0) {

    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
    var x2 = (-b - Math.sqrt(delta)) / (2 * a);

    console.log("x1 = " + x1.toFixed(1));
    console.log("x2 = " + x2.toFixed(1));

} else {
    console.log("Nao existem raizes reais.");
}

</script>
