<html>
    <meta charset="UTF-8">
</html>

<script>

    var distance, time, vm;

    distance = prompt("Digite a distância percorrida em Quilometros (Km):");

    time = prompt("Digite o tempo percorrido em Segundos (s):");

    vm = distance / time;

    alert("A velocidade média é de: " + vm.toFixed(2) + "Km/h");


</script>
